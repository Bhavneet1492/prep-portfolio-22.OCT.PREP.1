<h2>Blogs</h2>
<div class="card-container">
    {% for post in site.posts %}
      <div class="card">
        <div class="info">
            <a href="{{ post.url }}">
                <p class="title">{{ post.title }}</p>
                <p class="author">by {{ post.author }}</p>
            </a>
            <p class="dates">published on {{ post.date | date_to_string }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
